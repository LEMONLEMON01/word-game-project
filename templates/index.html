<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Game</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Араарыы Оонньуу</h1>
            <p>Создай четыре группы из четырех</p>
        </header>


        <div class="found-categories" id="foundCategories">
            <!-- Найденные категории будут появляться здесь -->
        </div>

        <div class="words-grid" id="wordsGrid">
            {% for word in words %}
            <div class="word-card" data-word="{{ word }}">{{ word }}</div>
            {% endfor %}
        </div>

        <div class="game-info">
            <div id="mistakes">Ошибки: <span class="mistake">●</span><span class="mistake">●</span><span class="mistake">●</span><span class="mistake">●</span></div>
        </div>
        <div class="controls">
           <button id="submitBtn" disabled>Отправить</button>
            <button id="deselectBtn">Снять отметку</button>
            <button id="newGameBtn">Новая игра</button>
            
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
